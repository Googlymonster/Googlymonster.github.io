<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  {%- seo -%}
  

   <!-- styling -->
  <link rel="stylesheet" href="{{ '/assets/css/base.css?v=' | append: site.github.build_revision | relative_url }}">
  <!-- favicons -->
  <link rel="icon" type="image/x-icon" href="/favicon.png?v=3" />
  <link rel="shortcut icon" type="image/x-icon" href="/favicon.png?v=3" />
  
  {%- feed_meta -%}

  <!-- for search engines and other machines-->
  <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html','' }}" />
  <link type="application/rss+xml" rel="alternate" href="http://localhost:4000/feed.xml" title="Your awesome title" />
  <meta name="copyright" content="Kevin Duc Nguyen 2020" />
  <meta name="description" content="{{ site.description }}" />
  <meta name="robots" content="index, follow" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />


  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
</head>
